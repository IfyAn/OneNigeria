<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote</title>
    <!--CSS-->
    <link href="../CSS/results.css" rel="stylesheet">
    <!-- <link href="./mobile.css" rel="stylesheet" media="(max-width: 800px)"> -->
</head>
<body>
    <!--Navs-->
    <nav class="vote_nav">
        <a href="./vote.html"><img src="../Images/Group 2.png" class="back_btn"/></a>
        <div class="vote_nav_text">Election results</div>
        <img src="../Images/profile_pic_default.png" class="profile_pic"/>
    </nav>

    <!--Election title-->
<div class="elec_table">
    <div class="elec_main">Ondo State Primaries</div>
    <div class="elec_sub">Last Update: 20 OCT, 2020</div>
</div>

    <!--No of voters-->
<div class="elec_table">
    <div class="elec_main">1,350</div>
    <div class="elec_sub">Total number of voters</div>
</div>

<!--Vote Data Table Parent-->
<div clas="vote_data_parent" style="overflow: scroll;">
    <!--Vote table-->
    <div class="vote_table bld">
        <div class="vt1">Candidates</div>
        <div class="vt2">Vote count</div>
        <div class="vt3"><span>Vote %</span></div>
    </div>
    <!--Candidates-->
<a href="./candresults.html">
    <div class="vote_table vt_back">
        <div class="vt1 cand_no_cover"> <span class="elec_cand_no">1</span> <span class="elec_cand_name">Olamide Sharon</span> </div>
        <div class="vt2">645</div>
        <div class="vt3"><span>56%</span></div>
    </div>
</a>
    <!--Candidates-->
    <div class="vote_table vt_back">
        <div class="vt1 cand_no_cover"> <span class="elec_cand_no">2</span> <span class="elec_cand_name">Solomomn Philips</span> </div>
        <div class="vt2">345</div>
        <div class="vt3"><span>21.1%</span></div>
    </div>
</div>
</body>
</html>
